<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsmrCodingJs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="login_box">
            <form class="login_form">
                <div class="form_title">Login</div>
                <div class="form_inputs">
                    <div class="form_inputs_box form_inputs_username">
                        <label for="">username</label>
                        <input type="text" />
                    </div>
                    <div class="form_inputs_box form_inputs_password">
                        <label for="">password</label>
                        <input type="password" />
                    </div>
                </div>
                <div class="buttons">
                    <button class="login_btn">Log in</button>
                </div>
            </form>
            <div class="r_1"></div>
            <div class="r_2"></div>
        </div>
    </div>
</body>

</html>
