<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR CodingJs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="game-status">
        <div class="status-info">
            <p id="currentPlayerStatus">current player: X</p>
        </div>
    </section>

    <section class="game-board">
        <div class="game-cell" data-id="0"></div>
        <div class="game-cell" data-id="1"></div>
        <div class="game-cell" data-id="2"></div>
        <div class="game-cell" data-id="3"></div>
        <div class="game-cell" data-id="4"></div>
        <div class="game-cell" data-id="5"></div>
        <div class="game-cell" data-id="6"></div>
        <div class="game-cell" data-id="7"></div>
        <div class="game-cell" data-id="8"></div>
    </section>

    <section class="game-status">
        <div class="rest">
            <button id="resetButton">
                <li class="fas fa-sync"></li>
            </button>
        </div>
    </section>

</body>
<script src="script.js"></script>

</html>
